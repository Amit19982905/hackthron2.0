<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="/css/stopwatch.css">
</head>
<body>
    <div class="box">
        <div class="watch">
            <div class="minute">
                <p id="min"> 00 </p> :
            </div>
            <div class="second">
                <p id="sec"> 00 </p> :
            </div>
            <div class="pal">
                <p id="msec"> 00 </p>
            </div>
        </div>
    </div>
    <div class="btns">
        <button class="btn" id="btnstart" onclick="startwatch();">start</button>
        <button class="btn" id="btnstop" style="margin: auto 3vw;" onclick="stopwatch();">stop</button>
        <button class="btn" id="btnreset" onclick="reset();">reset</button>
    </div>
    <script src="/js/watch.js"></script>
</body>
</html>
